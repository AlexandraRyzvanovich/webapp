main.description1 = Our goal is to open you a beautiful world of fitness, make it accessible and loved. We love our job and\
   we want you to enjoy the same activities as we do!
main.description2 = We want to make your dreams a reality: to be healthy, to wear a dress of size S,\
   to sit on the twine, to have a good posture, to see cubes on the stomach, and, of course, always smile at \
   the reflection in the mirror. We are developing together with you: new directions of club life appear, continuous\
   improvement of conditions in the hall for your comfort:
main.description.pros1 = free wi-fi,
main.description.pros2 = cash and card payment,
main.description.pros3 = regular inventory updates
main.description.pros4 = interactive schedule - recording in 2 clicks,
main.description.pros5 = drinking water in the hall and locker room,
main.description.pros6 = forced-air and exhaust ventilation system - clean and fresh air is the key to your health and well-being,
main.description.pros7 = showers + shower gel + hair dryer + hand cream,
main.description.pros8 = spacious dressing room with a comfortable sofa,
main.description.pros9 = delicious green tea.
